<html lang="en">

<body>


    <main class="container">

        <section class="login-form">

            <div class="form-container">
                <span>Email</span>
                <br>
                <input class="input-login" type="text" name="email">
                <br>
                <span>Contraseña</span>

                <input class="input-login" type="text" name="password">

                    <input type="checkbox">Recordar mi usuario y contraseña

            </div>

                <button class="login-button">Ingresar</button>
                <br>
                <button class="login-button">Crear Cuenta</button>
                <br>
            </div>
            <div class="forgotten-button">
                <span><a href="#">Olvidé mi usuario</a></span>
                <span><a href="#">Olvide mi contraseña</a></span>
            </div>

        </section>

            <p>El mail o la contraseña son incorrectos</p>
        </div>
        </div>
