<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <title>Product Detail</title>
  <link rel = "icon" type="ico" href="/icon/logo.ico">
  <script src="https://kit.fontawesome.com/3f6f16c204.js" crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel = "stylesheet" href = "/css/normalize.css" type="text/css">
  <link rel = "stylesheet" href = "/css/style-product-detail.css" type="text/css">
  
  <script src="/js/slider.js" defer></script>
</head>

<body>

  <header>
    
   <a href="/"><img class="logo" src="/img/kes_sey__15_.png"></a>
  
  </header>

  <div class="product-name">
    <h2>Nombre del Producto</h2>
    <a href="/"><i id ="x" class="fas fa-times"></i></a>      
  </div>

  <main> 
    <div class ="product-detail">
      <div class = "main-img">
        <img src = "img/product_main.jpg" alt = "luminaria">
      </div>

      <div class="slider-container">
        <div class="slides">
          <input type="radio" name="r" id="r1" checked>
          <input type="radio" name="r" id="r2">
          <input type="radio" name="r" id="r3">
          <input type="radio" name="r" id="rp">
          <input type="radio" name="r" id="rn">
 
          <div class="slide s1">
            <img src="img/slider_1.jpg" alt="">
          </div>
          <div class="slide">
            <img src="img/slider_2.jpg" alt="">
          </div>
          <div class="slide">
            <img src="img/slider_3.jpg" alt="">
          </div>
        </div>

        <!-- Next and previous buttons -->
        <label for="rp" class="prev">&#10094;</label>
        <label for="rn" class="next">&#10095;</label>

        <!-- Slider buttons -->
        <div class="dots-container">
          <label for="r1" class="dot"></label>
          <label for="r2" class="dot"></label>
          <label for="r3" class="dot"></label>
        </div>
      </div>
    </div>      
     

    <div class ="product-info">
      <section class = "technical-info">
        <div class="options">
          <div class="options-power-cct">
            <select name = "power" class ="options-control">
              <option value="10W">10W</option>
              <option value="20W">20W</option>
              <option value="30W">30W</option>
            </select>
            <select name = "cct" class ="options-control">
              <option value="3000K">3000K</option>
              <option value="4000K">4000K</option>
            </select>    
          </div>  

          <select name = "dim" class ="options-control-dim">
              <option value="switch" id="off-icon">&#xf011; Switch</option>
              <option value="dim">Dimeable</option>
              <option value="dali">DALI</option>
              <option value="bt" id="bt-icon">&#xf293; Bluetooth</option>
          </select> 
        </div>
    
        <article class = "technical-data">
          <h3>Características</h3>
          <ul>
            <li>Fuente: LED</li>
            <li>Material: Aluminio</li>
            <li>Óptica: Flood</li>
            <li>Potencia [W]: <em>Seleccionar opción</em></li>
            <li>CCT: <em>Seleccionar opción</em></li>
            <li>Dim: <em>Seleccionar opción</em></li>
          </ul>
        </article>
      </section>
  
      <section class = "price">
        <h3 class="price-title">$14.500</h3>
        <div class="qtyadd">
          <input type="number" placeholder="1" min="0">
          <button class="add">AÑADIR</button>
        </div>
  
      </section>
  
      <section class = "documents">
        <span><i class="far fa-file-pdf"></i>  Hoja Técnica</span>
        <span><i class="far fa-file-pdf"></i>  Manual de Instalación</span>
      </section>
    </div>  
  </main>

  <footer>
    <section class = "similar-products">
      <h3>Productos Similares</h3>
      <div class="slider-container-2">
        <div class="slides-2">
          <input type="radio" name="r" id="r1-2" checked>
          <input type="radio" name="r" id="r2-2">
          <input type="radio" name="r" id="r3-2">
          <input type="radio" name="r" id="rp-2">
          <input type="radio" name="r" id="rn-2">
 
          <div class="slide s2">
            <img src="img/similar_products_1.jpg" alt="">
          </div>
          <div class="slide-2">
            <img src="img/similar_products_2.jpg" alt="">
          </div>
          <div class="slide-2">
            <img src="img/similar_products_3.jpg" alt="">
          </div>
        </div>

        <!-- Next and previous buttons -->
        <div class = prev-next-buttons-2>
          <label for="rp-2" class="prev">&#10094;</label>
          <label for="rn-2" class="next">&#10095;</label>
        </div>
        

        <!-- Slider buttons -->
        <div class="dots-container-2">
          <label for="r1-2" class="dot"></label>
          <label for="r2-2" class="dot"></label>
          <label for="r3-2" class="dot"></label>
        </div>
      </div>



      <!--
      <div class = "slider2">
        <div class ="slide2" id="slide-1">
            <img src ="img/similar_products_1.jpg">
        </div>
        <div class ="slide2" id="slide-2">
            <img src ="img/similar_products_2.jpg">
        </div>
        <div class ="slide2" id="slide-3">
            <img src ="img/similar_products_3.jpg">
        </div>
      </div>
      -->
    </section>
  </footer>

</body>
</html>
